<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aula CSS - 1</title>
		<style>
			.card{
				width:500px;
				height: fit-content; 
				background-color: aliceblue; 
				border-radius: 25px; 
				/* emcima direita embaixo esquerda */
				border: solid 2px darkblue; 
				padding: 30px;
				margin: 20px;
			}
			.imgPerfil{
				width: 100px; 
				height: 100px; 
				border-radius: 50%;
				margin: 5px;
			}
			.imgPerfil img{
				width: 100%;  
				height: 100%;
			}
			.text h1{
				font-family: verdana; 
				font-size: 25px;
			}
			.text h1 span {
				color: darkblue;
			}
			.text p{
				font-family: verdana; 
				font-size: 15px;
			}
			.text p i{
				color: darkblue;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="imgPerfil">
				<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Imagem de perfil">
			</div>

			<div class="text">
				<h1>Meu nome é: <span>Adriana</span></h1>
				<p>Mensagem: <i>A vida não é um morango!</i></p>
			</div>
		</div>

		<div class="card">
			<div class="imgPerfil">
				<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="Imagem de perfil">
			</div>

			<div class="text">
				<h1>Meu nome é: <span>Hugo</span></h1>
				<p>Mensagem: <i>Um dia é da caça, o outro é do caçador.</i></p>
			</div>
		</div>
	</body>
</html>
